<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">Product List</li>
  </ol>
</nav>
<ul class="list-group" *ngFor="let product of productList">
  <li class="list-group-item">{{ product.name }} - {{ product.price | currency }}
    <button type="button" class="btn btn-primary btn-sm" style="margin-left: 90%;" (click)="onClickAddProduct(product);">+</button>
  </li>
</ul>
