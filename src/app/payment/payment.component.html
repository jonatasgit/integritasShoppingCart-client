<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Checkout - {{ myTap | currency }}</li>
    </ol>
</nav>
<h6 class="text-center">Credit Card Information</h6>
<form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">

    <div class="row">
        <div class="col-sm">
            <div class="form-group">
                <label>Number</label>
                <input type="number" formControlName="number" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.number.errors }" />
                <div *ngIf="submitted && f.number.errors" class="invalid-feedback">
                    <div *ngIf="f.number.errors.required">Credit card number is required</div>
                </div>
            </div>
        </div>
        <div class="col-sm">
            <div class="form-group">
                <label>Name</label>
                <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">Name is required</div>
                </div>
            </div>
        </div>
        <div class="col-sm">
            <div class="form-group">
                <label>Expiration Date</label>
                <input type="text" formControlName="expirationDate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.expirationDate.errors }" />
                <div *ngIf="submitted && f.expirationDate.errors" class="invalid-feedback">
                    <div *ngIf="f.expirationDate.errors.required">Expiration Date is required</div>
                </div>
            </div>
        </div>
    </div>



    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Pay</button>
    </div>
</form>
